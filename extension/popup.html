<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitability Score</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Habitability Score</h2>
  <div id="property-info">
    <p>Property Type: <span id="property-type">Apartment</span></p>
    <p>Area: <span id="property-area">1200 sq. ft.</span></p>
    <p>Traffic Density: <span id="traffic-density">Low</span></p>
    <p>Crime Rate: <span id="crime-rate">Below Average</span></p>
    <p>Air Quality: <span id="air-quality">Good</span></p>
  </div>
  <div id="habitability-score">
    <p>Score: <span id="score">85/100</span></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
